<fieldset>

<!-- Form Name -->
<legend>Login</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Login</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="login" class="form-control input-md">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password</label>

    <input id="passwordinput" name="passwordinput" type="password" placeholder="placeholder" class="form-control input-md" required="">
    
  </div>
</div>

  </div>
</div>

  <div class="col-md-4">
