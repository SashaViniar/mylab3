<script>
var app = angular.module("myShoppingList", []); 
app.controller("myCtrl", function($scope) {
    $scope.products = ["Card1", "Card12", "Card13"];
    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {return;}        
        if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
        } else {
            $scope.errortext = "The item is already in your cards list.";
        }
    }
    $scope.removeItem = function (x) {
        $scope.errortext = "";    
        $scope.products.splice(x, 1);
    }
});
</script>
<div class="col-md-4"></div>
<div class="col-md-4">
	<div ng-app="myShoppingList" ng-controller="myCtrl">
  <ul>
    <li class = "list-group-item list-group-item-success" ng-repeat="x in products">{{x}}<span style = "float:right;" ng-click="removeItem($index)">Ã—</span></li>
  </ul>
  <p style = "text-align: center;"><input ng-model="addMe"></p>
  <p style = "text-align: center;"> <button class = "btn btn-danger" ng-click="addItem()">Add</button></p>
  <p>{{errortext}}</p>
